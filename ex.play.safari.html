<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>WebAudio: play a sound + Safari support</title>
<style>
  button {
    color: white;
    padding: 10px 20px;
    font-size: large;
    margin-bottom: 10px;
    background: #96729E;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid rgba(0, 0, 0, .15);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.25), 0 1px 2px rgba(0, 0, 0, 0.25);
  }
  button:hover, [role="button"]:hover {
    filter: brightness(1.2);
    color: white;
  }
</style>
</head>
<body>
<button onclick="play()">â–¶ play</button>
<button onclick="stop()">STOP!!!!</button>

<script>
let faked = true;
if (!window.AudioContext && window.webkitAudioContext) {
  window.AudioContext = window.webkitAudioContext;
  faked = false;
}
const audioContext = new AudioContext();
let sample;

function play() {
  if (!faked) {
    faked = true;
    const buffer = audioContext.createBuffer(1, 1, audioContext.sampleRate);
    sample = audioContext.createBufferSource();
    sample.buffer = buffer;
    sample.connect(audioContext.destination);
    sample.start();
  }
  
  fetch('Roland-SC-88-Cello-C3-glued-01.wav')
    .then(response => response.arrayBuffer())
    .then(arrayBuffer => {
      if (audioContext.decodeAudioData.length === 2) { // Safari
        return new Promise(resolve => {
          audioContext.decodeAudioData(arrayBuffer, buffer => { 
            resolve(buffer);
          });
        });
      } else {
        return audioContext.decodeAudioData(arrayBuffer);  
      }
    })
    .then(audioBuffer => {
      sample = audioContext.createBufferSource();
      sample.buffer = audioBuffer;
      sample.connect(audioContext.destination);
      sample.start();
    })
    .catch(e => console.error('uff', e));
}

function stop() {
  sample.stop();
}

</script>
</body>
</html>
